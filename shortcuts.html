<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts</title>
</head>

<body>
    <!-- Shortcut Modal -->
    <div class="modal fade" id="shortcutModal" tabindex="-1" aria-labelledby="shortcutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="shortcutModalLabel">Keyboard Shortcuts</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>h</kbd> → Home</li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>v</kbd> → Video Production
                        </li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>p</kbd> → Photography</li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>d</kbd> → Graphic Design</li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>a</kbd> → About</li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>r</kbd> → Resume</li>
                        <li class="list-group-item bg-dark text-light"><kbd>g</kbd> + <kbd>l</kbd> → Links</li>
                        <li class="list-group-item bg-dark text-light"><kbd>Ctrl</kbd> + <kbd>/</kbd> → Keyboard
                            shortcuts</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
