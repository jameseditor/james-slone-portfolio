<body>


    <div class="container">
        <!-- Search -->
        <div class="card mb-4">
            <div class="card-header">Search</div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <button class="btn btn-secondary" type="button">Go!</button>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div class="card mb-4">
            <div class="card-header">Categories</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">

            <div class="card-header">About Me</div>
            <div class="card-body">
                I'm James, a video editor and storyteller. I share lessons and stories from the creative
                journey.
            </div>
        </div>


        <!-- Modal Structure (Only Once on the Page) -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">

                <div class="modal-content bg-dark border-0">
                    <div class="p-0">
                        <div class="ratio ratio-16-9">
                            <iframe id="videoFrame" src="" title="Rise to the Top" allowfullscreen
                                referrerpolicy="strict-origin-when-cross-origin"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
                            </iframe>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="video-thumbnail position-relative d-inline-block" data-bs-toggle="modal"

            <img src="images/videos/boxing.jpg" alt="Watch Rise to the Top" class="img-fluid rounded shadow">
